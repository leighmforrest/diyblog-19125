{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<p>Post your comment for <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a></p>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% endblock content %}
